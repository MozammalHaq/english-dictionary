<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container pt-5">
        <div class="row">
            <div class="col">
                <div class="alert alert-primary text-center d-flex align-items-center justify-content-between"
                    role="alert">
                    <div><img class="w-auto rounded " src="logo.png" alt=""></div>
                    <div>
                        <h2>English Dictionary</h2>
                    </div>
                    <div><img src="img.png" alt=""></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 col-sm-12 my-3">
                    <div class="d-flex alert alert-info" role="search">
                        <input class="form-control me-2" id="text" type="search" placeholder="আপনার শব্দটি এখানে লিখুন"
                            aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit" onclick="dictionary()">Search</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="alert alert-success">
                        <h2 class=""><span id="searched-word" class="text-primary">Word</span> meaning <span id="audio"></span></h2>
                        <div>
                            <ol id="meanings"></ol>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="alert alert-danger">
                        <h3>Synonym</h3>
                        <ul id="synonym"></ul>
                    </div>
                    <div class="alert alert-danger">
                        <h3>Anonymous</h3>
                        <ul id="anonymous"></ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
